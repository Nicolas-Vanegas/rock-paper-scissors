<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
  <script src="https://kit.fontawesome.com/2676ef475c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div class="container">
      <h1>ROCK PAPER SCISSORS</h1>
      <div class="points">
        <div class="content-points">
          <div>
            <strong >USER</strong>
            <span id="user-score">0</span>
          </div>
          <p> VS </p>
          <div>
            <strong>Machine</strong>
            <span id="cpu-score">0</span>
          </div>
        </div>
      </div>
      <div class="console">
        <h2>Select your weapon</h2>
        <div class="container-icons">
          <a href="" class="rock" id="rock"><i class="fas fa-hand-rock"></i></a>
          <a href="" class="paper" id="paper"><i class="fas fa-hand-paper"></i></a>
          <a href="" class="scissors" id="scissors"><i class="fas fa-hand-scissors"></i></a>
        </div>
      </div>
    </div>
  </main> 
</body>
<link rel="stylesheet" href="main.js" type="text/js">
</html>
